<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout - Flexbox Edition</title>
    <link rel="stylesheet" href="../assets/styles/style.css" />
</head>
<body>
    <!-- Header -->
    <header id="header">
        <nav class="navbar container">
            <div class="logo"><img src="../assets/image/siloglogo.png" alt="" style="width: 50px;"></div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-btn">☰</label>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Banner Section -->
        <section id="hero-banner" class="container" style="height: 90vh;">
            <div class="hero-content">
                <h1>Welcome to Parsilog</h1>
                <p>Great Any Time of Day – Though a breakfast staple, Tapsilog is also enjoyed for lunch or dinner.</p>
                <button class="primary-button">About Me</button>
                <button class="secondary-button">Get in Touch</button>
            </div>
            <div class="hero-image">
                <img src="../assets/image/silog6.png" alt="Banner Image">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <p>© 2025 - Web Development. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
